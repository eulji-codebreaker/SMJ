<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 개발 입문</title>
    <style>
        h1 {
            color: #f700ad;
        }

        aside {
            background: skyblue;
            padding: 10px;
        }


        label {
            color: rgb(184, 44, 44);
        }

        #article p:nth-child(2n-1) {
            background: rgb(248, 255, 33);
    
        }

        #article p:nth-child(2n) {
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>웹 개발 입문</h1>
    
    <aside>
        <ul>
            <li>홈</li>
            <li>소개</li>
            <li>서비스</li>
            <li>연락처</li>
        </ul>
    </aside>

    <div>
        <h2>웹 개발의 기초</h2>
        <label for="article">웹 개발을 시작하는 첫 걸음입니다.</label>
        
        <article id="article">
            <p>HTML</p>
            <p>구조를 만듭니다.</p>
            
            <p>CSS</p>
            <p>디자인을 입힙니다.</p>
            
            <p>JavaScript</p>
            <p>기능을 추가합니다.</p>
        </article>
    </div>
</body>
</html>
