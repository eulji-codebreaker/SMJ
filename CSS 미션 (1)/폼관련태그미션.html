<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼관련태그미션</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>기본 정보</legend><br>
            <label for="userId">아이디: </label>
            <input type="text" id="userId" name="userId" minlength="4" maxlength="12" required><br><br>
            
            <label for="password">비밀번호: </label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="email">이메일: </label>
            <input type="email" id="email" name="email"><br><br>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
                <label for="job">직업: </label>
                <select name="job" id="job">
                    <option value="student">학생</option>
                    <option value="worker">회사원</option>
                    <option value="self-employed">자영업자</option>
                    <option value="specialized">전문직</option>
                    <option value="etc" selected>선택하세요</option>
                </select><br><br>
                
                <label>관심 분야: </label><br>
                <input type="checkbox" id="music" value="음악" name="hobby">
                <label for="music">음악</label>
                <input type="checkbox" id="movie" value="영화" name="hobby">
                <label for="movie">영화</label>
                <input type="checkbox" id="reading" value="독서" name="hobby">
                <label for="reading">독서</label>
                <input type="checkbox" id="exercise" value="운동" name="hobby">
                <label for="exercise">운동</label>
                <input type="checkbox" id="travel" value="여행" name="hobby">
                <label for="travel">여행</label>
        </fieldset>
        
        <fieldset>
            <legend>자기소개</legend><br>
            <label for="intro">자기소개: </label><br>
            <textarea id="intro" style="resize: both;" cols="50" rows="5"></textarea><br><br>
            <label for="uploadFile">프로필 사진: </label>
            <input type="file" id="uploadFile" name="uploadFile" multiple>
        </fieldset>

        <br>
        <input type="submit" value="가입하기">
        <input type="reset" value="다시 작성">
    </form>
</body>
</html>
