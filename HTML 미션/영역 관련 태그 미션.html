<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그 실습 미션</title>
    <style>
        header {
            background: #3e3e3e;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background: #eee8e8;
            padding: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        main {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        article {
            flex: 3;
            background: #ffffff;
            border: 1px solid #cac1c1;
            padding: 15px;
        }

        aside {
            flex: 1;
            background: #ebe6e6;
            padding: 15px;
        }

        footer {
            background: #474040;
            color: #e0d2d2;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>나의 첫 블로그</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">프로필</a></li>
            <li><a href="#">게시글</a></li>
            <li><a href="#">연락처</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <h2>첫 번째 게시글</h2>

            <section>
                <h3>프로그래밍 시작하기</h3>
                <p>프로그래밍을 시작하는 것은 새로운 언어를 배우는 것과 같습니다.
                    처음에는 어려울 수 있지만, 기초부터 차근차근 배워나가면 됩니다.</p>
            </section>

            <section>
                <h3>HTML 기초 배우기</h3>
                <p>HTML은 웹 페이지의 구조를 만드는 마크업 언어입니다.
                    시맨틱 태그를 사용하면 웹 페이지의 구조를 더 명확하게 표현할 수 있습니다.</p>
            </section>
        </article>

        <aside>
            <h3>카테고리</h3>
            <ul>
                <li>프로그래밍 기초</li>
                <li>HTML/CSS 학습</li>
                <li>웹 개발 일지</li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>© 2026 나의 첫 블로그</p>
    </footer>
</body>

</html>
